<body>
    <div id = "signup-div" class = "main-div">
        <h3>Look N Cook Sign Up</h3>
        <input type = "email" placeholder="Email..." id = "email-field-signup"/>
        <input type = "password" placeholder="Password" id = "password-field-signup"/>


        <button onclick="signUp()">Create Account</button>

        <p>Already have an account?</p>
        <button onclick = "switchToLogin()">Click here to login!</button>
    </div>

    <div id = "login-div" class = "main-div">
        <h3>Look N Cook Login</h3>
        <input type = "email" placeholder="Email..." id = "email-field-login"/>
        <input type = "password" placeholder="Password..." id = "password-field-login"/>

        <button onclick="login()">Log in</button>
        <p>Don't have an account?</p>
        <button onclick = "switchToSignUp()">Click here to Sign Up!</button>
        
    </div>

    <div id = "user-div" class = "loggedin-div">
        <h3>Welcome to Look N cook</h3>
        <p id = "userPara">PlaceHolder you are logged in text</p>
        <button onclick="signOut()">Logout</button>

    </div>
